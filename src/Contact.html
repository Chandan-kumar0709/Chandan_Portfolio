<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Chandan Kumar</title>
    <style type="text/css">
    body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f7f7f7;
    color: #333;
}

header {
    background-color: #333;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

section {
    padding: 80px 20px;
    margin-top: 60px;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    text-align: center;
}

h1, h2 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px auto;
    max-width: 500px;
}

input, textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #555;
}

.social-links a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    color: #fff;
    background-color: #333;
    transition: background-color 0.3s ease;
}

.social-links a:hover {
    background-color: #555;
}

.slider {
    position: relative;
    max-width: 100%;
    overflow: hidden;
    margin: 20px auto;
}

.slide {
    display: none;
    animation: fade 1.5s ease;
}

.slide img {
    width: 100%;
    border-radius: 10px;
}

.active {
    display: block;
}

.slider-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}

.prev, .next {
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    transition: background-color 0.3s ease;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

@keyframes fade {
    from { opacity: 0.4; }
    to { opacity: 1; }
}

/* Responsive Styles */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        padding: 10px;
    }
    
    .social-links a {
        display: block;
        margin: 10px auto;
    }
    
    .slider-controls {
        width: 90%;
    }
}
</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./main_page.html">Home</a></li>
                <li><a href="./About.html">About</a></li>
                <li><a href="./Contact.html">Contact</a></li>
                <li><a href="#social">Social Media</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="container">
            <h1>Contact Me</h1>
            <p>If you have any questions or want to discuss a project, feel free to reach out to me!</p>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <section id="social">
        <div class="container">
            <h2>Connect with Me</h2>
            <div class="social-links">
                <a href="https://linkedin.com/in/chandan-kumar-2a4796210" target="_blank">LinkedIn</a>
                <a href="https://github.com/Chandan-kumar0709" target="_blank">GitHub</a>
                <a href="https://instagram.com/chandan_kumar_0907" target="_blank">Instagram</a>
            </div>
        </div>
    </section>

    <section id="gallery">
        <div class="container">
            <h2>Image Gallery</h2>
            <div class="slider">
                <div class="slide active">
                    <img src="./media/Image1.jpeg" alt="My Image 1">
                </div>
                <div class="slide active">
                    <img src="./media/Image2.jpeg" alt="My Image 1">
                </div>
                <div class="slide active">
                    <img src="./media/Image3.jpeg" alt="My Image 1">
                </div>
                <div class="slide">
                    <img src="./media/Image4.jpeg" alt="My Image 2">
                </div>
                <div class="slide">
                    <img src="./media/Image5.jpeg" alt="My Image 3">
                </div>
            </div>
            <div class="slider-controls">
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </div>
    </section>
</body>
    <script type="text/JavaScript" >
        const slides = document.querySelectorAll('.slide');
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');
let currentSlide = 0;

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.style.display = 'none';
        slide.classList.remove('active');
    });
    slides[index].style.display = 'block';
    slides[index].classList.add('active');
}

function showNextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
}

function showPrevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
}

prevButton.addEventListener('click', showPrevSlide);
nextButton.addEventListener('click', showNextSlide);

// Auto slide every 5 seconds
setInterval(showNextSlide, 5000);

showSlide(currentSlide);

    </script>

</html>
